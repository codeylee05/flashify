{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Deck</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script defer src="{% static 'js/scripts.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body id="create-deck-body">
    <div id="nav">
        <div id="nav-title">
            <a href="{% url 'index' %}">flashify</a>
        </div>
        <div id="nav-links">
            <div><a href="{% url 'index' %}">Home</a></div>
            <div><a href="{% url 'viewdecks' %}">Decks</a></div>
            <div><a href="{% url 'create_deck' %}">Create</a></div>
            <div><a href="{% url 'account' %}">Account</a></div>
        </div>
    </div>

    <div id="title-create-deck">Create a Deck!</div>

    <div id="deck-form-container">
    <form id="deck-form" method="POST">
        {% csrf_token %}

       <div class="form-group form-group-a">
                <label class="form-label" for="{{form.deck_name.id_for_label}}">{{ form.deck_name.label }}</label>
                {{ form.deck_name }}
        </div>

        <div class="form-group form-group-b">
                <label class="form-label" for="{{form.deck_description.id_for_label}}">{{ form.deck_description.label }}</label>
                {{ form.deck_description }}
        </div>

        <button type="submit" id="create-deck-btn" class="btn btn-success">Create Deck</button>
    </form>
    </div>
</body>
