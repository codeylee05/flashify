{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Decks</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script defer src="{% static 'js/scripts.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body id="view-decks-body">

    <div id="nav">
        <div id="nav-title">
            <a href="{% url 'index' %}">flashify</a>
        </div>
        <div id="nav-links">
            <div><a href="{% url 'index' %}">Home</a></div>
            <div><a href="{% url 'viewdecks' %}">Decks</a></div>
            <div><a href="{% url 'create_deck' %}">Create</a></div>
            <div><a href="{% url 'account' %}">Account</a></div>
        </div>
    </div>

    <div id="display-decks-title">
        Decks
    </div>

    <div id="display-decks-container">
        {% for deck in decks %}
        <a href="{% url 'viewcards' deck.id %}">
            <div id="display-deck">
                <div id="display-name">
                    {{ deck.deck_name }}
                </div>
                <div id="display-descript">
                    {{ deck.deck_description }}
                </div>
            </div>
        </a>

        <a href="{% url 'delete_deck' deck.id %}"><button id="delete-deck-btn" class="btn btn-outline-danger delete">Delete</button></a> 
        <a href="{% url 'create_card' deck.id %}" ><button id="add-card-btn" class="btn btn-outline-success">Add Card</button></a>   
        {% endfor %}
    </div>
